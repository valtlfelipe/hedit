on:
  pull_request:
  push:
    branches:
      - main

name: ci

permissions:
  contents: read

jobs:
  test:
    name: Lint & Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri'

      - name: install frontend dependencies
        run: bun install

      - run: bun run check
      - run: bun run lint
      - run: bun run format

