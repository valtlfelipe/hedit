name: Generate Sponsors README
on:
  workflow_dispatch:
  schedule:
    - cron: 30 15 * * 0-6
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.GA_SPONSORS_PAT }}
          file: 'README.md'

      # âš ï¸ Note: You can use any deployment step here to automatically push the README
      # changes back to your branch.
      - name: Commit Changes
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          force: false
          folder: '.'